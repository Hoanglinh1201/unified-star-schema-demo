version: 2

sources:
  - name: landing
    description: "Raw tables from the Brazilian E-Commerce Public Dataset by Olist"
    schema: _LANDING
    tables:
      - name: olist_customers_dataset
        description: "Information about the customers, including unique IDs and location details."
        columns:
          - name: customer_id
            description: "Unique identifier of the customer in Olist"
          - name: customer_unique_id
            description: "Unique identifier linking multiple orders from the same customer"
          - name: customer_zip_code_prefix
            description: "First five digits of the customer zip code"
          - name: customer_city
            description: "Customer city name"
          - name: customer_state
            description: "Customer state abbreviation"
      - name: olist_geolocation_dataset
        description: "Latitude and longitude for Brazilian zip codes."
        columns:
          - name: geolocation_zip_code_prefix
            description: "Zip code prefix"
          - name: geolocation_lat
            description: "Latitude coordinate"
          - name: geolocation_lng
            description: "Longitude coordinate"
          - name: geolocation_city
            description: "City from zip code"
          - name: geolocation_state
            description: "State from zip code"
      - name: olist_orders_dataset
        description: "Main orders table containing order status and timeline columns."
        columns:
          - name: order_id
            description: "Unique identifier of the order"
          - name: customer_id
            description: "Identifier of the customer who made the order"
          - name: order_status
            description: "Current status of the order"
          - name: order_purchase_timestamp
            description: "When the order purchase was made"
          - name: order_approved_at
            description: "When the payment was approved"
          - name: order_delivered_carrier_date
            description: "When the order was handed to the carrier"
          - name: order_delivered_customer_date
            description: "When the customer received the order"
          - name: order_estimated_delivery_date
            description: "Estimated delivery date at purchase time"
      - name: olist_order_items_dataset
        description: "Items within each order, linking products and sellers to orders."
        columns:
          - name: order_id
            description: "Reference to the order"
          - name: order_item_id
            description: "Sequential ID for an item within an order"
          - name: product_id
            description: "Identifier of the purchased product"
          - name: seller_id
            description: "Identifier of the seller fulfilling the product"
          - name: shipping_limit_date
            description: "Deadline for the seller to ship the item"
          - name: price
            description: "Price paid for the item"
          - name: freight_value
            description: "Freight contribution for the item"
      - name: olist_order_payments_dataset
        description: "Payment transactions for each order, such as type and installments."
        columns:
          - name: order_id
            description: "Identifier of the related order"
          - name: payment_sequential
            description: "Sequential number of the payment attempt"
          - name: payment_type
            description: "Type of payment, such as credit card or voucher"
          - name: payment_installments
            description: "Number of installments chosen for payment"
          - name: payment_value
            description: "Monetary value paid on this transaction"
      - name: olist_order_reviews_dataset
        description: "Customer reviews written about each order."
        columns:
          - name: review_id
            description: "Unique identifier of the review"
          - name: order_id
            description: "Order associated with the review"
          - name: review_score
            description: "Star rating from 1 to 5"
          - name: review_comment_title
            description: "Title of the review comment"
          - name: review_comment_message
            description: "Full text of the customer review"
          - name: review_creation_date
            description: "Date the review was created"
          - name: review_answer_timestamp
            description: "When Olist answered or dealt with the review"
      - name: olist_products_dataset
        description: "Details of the products sold, including category and dimensions."
        columns:
          - name: product_id
            description: "Unique product identifier"
          - name: product_category_name
            description: "Product category in Portuguese"
          - name: product_name_lenght
            description: "Number of characters in the product name"
          - name: product_description_lenght
            description: "Number of characters in the product description"
          - name: product_photos_qty
            description: "Total number of product images"
          - name: product_weight_g
            description: "Weight of the product in grams"
          - name: product_length_cm
            description: "Length of the product in centimeters"
          - name: product_height_cm
            description: "Height of the product in centimeters"
          - name: product_width_cm
            description: "Width of the product in centimeters"
      - name: olist_sellers_dataset
        description: "Information about the sellers registered on the platform."
        columns:
          - name: seller_id
            description: "Unique seller identifier"
          - name: seller_zip_code_prefix
            description: "Zip code prefix from seller location"
          - name: seller_city
            description: "Seller city name"
          - name: seller_state
            description: "Seller state abbreviation"
      - name: product_category_name_translation
        description: "Portuguese to English translations for product category names."
        columns:
          - name: product_category_name
            description: "Product category in Portuguese"
          - name: product_category_name_english
            description: "Corresponding product category in English"
      - name: olist_closed_deals_dataset
        description: "Closed deals from the B2B sales channel."
        columns:
          - name: mql_id
            description: "Identifier of the marketing qualified lead"
          - name: seller_id
            description: "Seller that won the deal"
          - name: sdr_id
            description: "Identifier of the sales development representative"
          - name: sr_id
            description: "Identifier of the sales representative"
          - name: won_date
            description: "Date the deal was closed as won"
          - name: business_segment
            description: "Segment classification for the business"
          - name: lead_type
            description: "Type of lead"
          - name: lead_behaviour_profile
            description: "Behavioral profile assigned to the lead"
          - name: has_company
            description: "Whether the lead has a registered company"
          - name: has_gtin
            description: "Whether the lead provides GTINs"
          - name: average_stock
            description: "Average stock declared by the lead"
          - name: business_type
            description: "Type of business indicated by the lead"
          - name: declared_product_catalog
            description: "Indicates if a product catalog was declared"
          - name: declared_product_category_id
            description: "Category identifier declared by the lead"
          - name: declared_product_id
            description: "Product identifier declared by the lead"
      - name: olist_marketing_qualified_leads_dataset
        description: "Leads that reached the marketing qualified stage."
        columns:
          - name: mql_id
            description: "Unique lead identifier"
          - name: first_contact_date
            description: "Date when the lead first contacted Olist"
          - name: landing_page_id
            description: "Identifier of the landing page where the lead was captured"
          - name: origin
            description: "Source channel from which the lead originated"

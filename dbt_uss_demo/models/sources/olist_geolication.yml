version: 2

sources:
  - name: landing
    description: "Raw tables from the Brazilian E-Commerce Public Dataset by Olist"
    schema: _LANDING
    tables:
      - name: olist_geolocation_dataset
        description: "Latitude and longitude for Brazilian zip codes."
        columns:
          - name: geolocation_zip_code_prefix
            description: "Zip code prefix"
          - name: geolocation_lat
            description: "Latitude coordinate"
          - name: geolocation_lng
            description: "Longitude coordinate"
          - name: geolocation_city
            description: "City from zip code"
          - name: geolocation_state
            description: "State from zip code"
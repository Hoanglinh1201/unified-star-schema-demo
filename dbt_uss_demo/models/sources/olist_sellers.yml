version: 2

sources:
  - name: landing
    description: "Raw tables from the Brazilian E-Commerce Public Dataset by Olist"
    schema: _LANDING
    tables:
      - name: sellers
        identifier: olist_sellers_dataset
        description: "Information about the sellers registered on the platform."
        columns:
          - name: seller_id
            description: "Unique seller identifier"
          - name: seller_zip_code_prefix
            description: "Zip code prefix from seller location"
          - name: seller_city
            description: "Seller city name"
          - name: seller_state
            description: "Seller state abbreviation"